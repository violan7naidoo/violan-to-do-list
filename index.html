<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Violans To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Raleway:ital,wght@0,300;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Daily To-Do List</h1>
      <div id="inputContainer">
        <input type="text" id="taskInput" placeholder="Add a task" />
        <button id="addBtn">Add Task</button>
      </div>
      <div id="taskList"></div>
      <button id="removeBtn">Remove Selected</button>
      <div id="violan"><p>Design by Violan Naidoo</p></div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer></footer>
</html>
